<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #38bdf8;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: #94a3b8;
        }
        .price {
            font-size: 2rem;
            margin: 10px 0;
            font-family: monospace;
        }
        .change {
            font-size: 1rem;
        }
        .up { color: #22c55e; }
        .down { color: #ef4444; }
    </style>
</head>
<body>
    <h1>ğŸ¤– ë“€ìŠ¤íŒŒìŠ¤ ì‹¤ì‹œê°„ ì‹œì¥ ê´€ì°°</h1>
    <div class="grid" id="dashboard">
        <!-- ì¹´ë“œê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
    </div>

    <script>
        const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XRPUSDT', 'DOGEUSDT'];
        const dashboard = document.getElementById('dashboard');
        const cards = {};

        // ì´ˆê¸° ì¹´ë“œ ìƒì„±
        symbols.forEach(symbol => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="symbol">${symbol}</div>
                <div class="price" id="price-${symbol}">---</div>
                <div class="change" id="change-${symbol}">---</div>
            `;
            dashboard.appendChild(card);
            cards[symbol] = {
                priceEl: document.getElementById(`price-${symbol}`),
                changeEl: document.getElementById(`change-${symbol}`),
                lastPrice: 0
            };
        });

        // ë°”ì´ë‚¸ìŠ¤ ì›¹ì†Œì¼“ ì—°ê²°
        const socket = new WebSocket('wss://stream.binance.com:9443/ws/' + symbols.map(s => s.toLowerCase() + '@ticker').join('/'));

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const symbol = data.s;
            const price = parseFloat(data.c).toFixed(symbol.includes('DOGE') ? 4 : 2);
            const change = parseFloat(data.P).toFixed(2);
            
            if (cards[symbol]) {
                const info = cards[symbol];
                info.priceEl.innerText = `$${price}`;
                info.changeEl.innerText = `${change}%`;
                info.changeEl.className = `change ${change >= 0 ? 'up' : 'down'}`;
                
                if (parseFloat(price) > info.lastPrice) {
                    info.priceEl.style.color = '#22c55e';
                } else if (parseFloat(price) < info.lastPrice) {
                    info.priceEl.style.color = '#ef4444';
                }
                
                setTimeout(() => {
                    info.priceEl.style.color = '#f8fafc';
                }, 500);
                
                info.lastPrice = parseFloat(price);
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };
    </script>
</body>
</html>
