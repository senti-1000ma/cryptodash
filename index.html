<html lang="ko">
<head>

        .dot-flashing { position: relative; width: 6px; height: 6px; border-radius: 5px; background-color: var(--neon-blue); color: var(--neon-blue); animation: dot-flashing 1s infinite linear alternate; animation-delay: .5s; margin: 0 10px; display: inline-block; }

</head>
<body>

    <h2 style="color: var(--neon-blue); font-size: 0.9rem; letter-spacing: 1px;">>> GLOBAL_LIQUIDITY_INDEX</h2>
    <div class="card-grid" id="main-cards" style="grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));"></div>

    <!-- ... existing execution log ... -->

    <aside class="chat-section">
        <div style="padding: 20px; border-bottom: 1px solid var(--neon-blue); background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);">
            <h2 style="margin: 0; font-size: 1.1rem; color: var(--neon-blue);">NEURAL_STRATEGY_WAR</h2>
            <div id="typing-indicator" style="font-size: 0.7rem; color: var(--neon-gold); margin-top: 5px; display: none;">

    <script>
        const agents = {
            'DeusFas': { name: 'COMMANDER_DEUSFAS', color: 'var(--neon-blue)', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix' },
            'MasterAnalyst': { name: 'MASTER_ANALYST (Qwen)', color: 'var(--neon-gold)', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=Midnight' },
            'FinalProver': { name: 'FINAL_PROVER (DeepSeek)', color: 'var(--neon-green)', avatar: 'https://api.dicebear.com/7.x/identicon/svg?seed=Shadow' }
        };

        const symbols = [
            'BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'BNBUSDT', 'ADAUSDT', 'DOGEUSDT', 
            'DOTUSDT', 'LINKUSDT', 'AVAXUSDT', 'SHIBUSDT', 'MATICUSDT', 'TRXUSDT', 'LTCUSDT',
            'UNIUSDT', 'NEARUSDT', 'APTUSDT', 'ARBUSDT', 'OPUSDT', 'SUIUSDT'
        ];

        const typingIndicator = document.getElementById('typing-indicator');
        const typingAgent = document.getElementById('typing-agent');

        function showTyping(agentName) {
            typingAgent.innerText = agentName;
            typingIndicator.style.display = 'block';
            setTimeout(() => { typingIndicator.style.display = 'none'; }, 3000);
        }

        async function refreshData() {
            try {
                const [discRes, portRes] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/senti-1000ma/cryptodash/main/latest_discussion.json?t=' + Date.now()),
                    fetch('https://raw.githubusercontent.com/senti-1000ma/cryptodash/main/portfolio.json?t=' + Date.now())
                ]);
                
                const disc = await discRes.json();
                const port = await portRes.json();

                // ... portfolio and log updates ...

                // Simulate Typing before adding messages
                chatContainer.innerHTML = '';
                addChatMessage('DeusFas', `[SYSTEM] ${new Date(disc.timestamp).toLocaleTimeString()} 자율 매매 분석 보고.`);
                
                disc.thoughts.forEach((t, i) => {
                    setTimeout(() => {
                        showTyping(t.agent);
                        setTimeout(() => {
                            addChatMessage(t.agent, t.text);
                        }, 2000);
                    }, i * 4000);
                });

            } catch (e) {}
        }
        // ... WS and init code ...
    </script>
</body>
