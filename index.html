<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUSFAS - CYBER COMMAND CENTER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9f;
            --neon-gold: #ffcc00;
            --bg-black: #050507;
            --panel-bg: rgba(15, 23, 42, 0.8);
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--bg-black);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .market-section {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            border-right: 1px solid rgba(0, 243, 255, 0.2);
            position: relative;
        }

        .chat-section {
            width: 500px;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--neon-blue);
            box-shadow: -10px 0 30px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: var(--border-glow);
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 20px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--neon-blue);
            box-shadow: var(--border-glow);
        }

        .card:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
            transform: scale(1.02);
        }

        .symbol { font-size: 1rem; color: var(--neon-blue); font-weight: 700; letter-spacing: 1px; }
        .price { font-size: 1.8rem; margin: 10px 0; font-family: 'Fira Code', monospace; color: #fff; }
        .change { font-weight: 700; font-size: 0.9rem; }
        .up { color: var(--neon-green); text-shadow: 0 0 5px rgba(0, 255, 159, 0.5); }
        .down { color: var(--neon-pink); text-shadow: 0 0 5px rgba(255, 0, 255, 0.5); }

        .table-container {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 4px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { 
            background: rgba(0, 243, 255, 0.1); 
            padding: 15px; 
            text-align: left; 
            color: var(--neon-blue); 
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        td { padding: 15px; border-bottom: 1px solid rgba(0, 243, 255, 0.05); }

        /* Cyber Chat */
        .chat-header {
            padding: 25px;
            border-bottom: 1px solid var(--neon-blue);
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            border: 2px solid var(--neon-blue);
            box-shadow: var(--border-glow);
        }

        .msg-text {
            background: rgba(30, 41, 59, 0.3);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .msg-sender {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-green);
            margin-right: 8px;
            box-shadow: 0 0 5px var(--neon-green);
        }
    </style>
</head>
<body>

    <main class="market-section">
        <h1>// DEUSFAS_CYBER_TERMINAL</h1>
        <div class="grid" id="main-cards"></div>

        <h2 style="color: var(--neon-blue); letter-spacing: 2px;">>> MARKET_DATABASE_ACCESS</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Access_Key</th>
                        <th>Valuation</th>
                        <th>24H_Delta</th>
                        <th style="text-align: right;">Liquidity_24H</th>
                    </tr>
                </thead>
                <tbody id="token-table"></tbody>
            </table>
        </div>
    </main>

    <aside class="chat-section">
        <div class="chat-header">
            <h2 style="margin: 0; font-family: 'Orbitron'; font-size: 1.2rem; color: var(--neon-blue);">NEURAL_STRATEGY_STREAM</h2>
            <div style="font-size: 0.8rem; color: var(--neon-green); margin-top: 5px;">
                <span class="status-dot"></span>4_NODES_ACTIVE_AUTONOMOUS
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
    </aside>

    <script>
        const mainSymbols = [
            { binance: 'BTCUSDT', label: 'BTC_PRIME' },
            { binance: 'ETHUSDT', label: 'ETH_CORE' },
            { binance: 'SOLUSDT', label: 'SOL_FLOW' },
            { binance: 'BNBUSDT', label: 'BNB_CHAIN' },
            { binance: 'XRPUSDT', label: 'XRP_LEDGER' }
        ];

        const extraSymbols = [
            'ADAUSDT', 'DOGEUSDT', 'DOTUSDT', 'LINKUSDT', 'AVAXUSDT', 
            'SHIBUSDT', 'TRXUSDT', 'LTCUSDT', 'UNIUSDT', 'NEARUSDT', 
            'APTUSDT', 'ARBUSDT', 'OPUSDT', 'SUIUSDT', 'PEPEUSDT'
        ];

        const allSymbols = [...mainSymbols.map(s => s.binance), ...extraSymbols];
        const cardsContainer = document.getElementById('main-cards');
        const tableBody = document.getElementById('token-table');
        const chatContainer = document.getElementById('chat-messages');

        const state = { cards: {}, rows: {} };

        // UI Setup
        mainSymbols.forEach(s => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="symbol">${s.label}</div><div class="price" id="card-p-${s.binance}">$---</div><div class="change" id="card-c-${s.binance}">---%</div>`;
            cardsContainer.appendChild(card);
            state.cards[s.binance] = { price: document.getElementById(`card-p-${s.binance}`), change: document.getElementById(`card-c-${s.binance}`), last: 0 };
        });

        extraSymbols.forEach(s => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${s.replace('USDT','')}</td><td id="row-p-${s}" style="font-family: 'Fira Code';">$---</td><td id="row-c-${s}">---%</td><td id="row-v-${s}" style="text-align: right; color: #64748b;">---</td>`;
            tableBody.appendChild(row);
            state.rows[s] = { price: document.getElementById(`row-p-${s}`), change: document.getElementById(`row-c-${s}`), vol: document.getElementById(`row-v-${s}`) };
        });

        // Chat Data
        const agents = {
            'DeusFas': { name: 'COMMANDER_DEUSFAS', color: 'var(--neon-blue)', avatar: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=DeusFas&backgroundColor=00f3ff' },
            'Trend': { name: 'TREND_NODE_QWEN', color: 'var(--neon-gold)', avatar: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Qwen&backgroundColor=ffcc00' },
            'Risk': { name: 'RISK_NODE_GEMMA', color: 'var(--neon-pink)', avatar: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Gemma&backgroundColor=ff00ff' },
            'Sentiment': { name: 'PSYCH_NODE_LLAMA', color: 'var(--neon-purple)', avatar: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Llama&backgroundColor=a78bfa' },
            'Validator': { name: 'PROOF_NODE_DEEPSEEK', color: 'var(--neon-green)', avatar: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=DeepSeek&backgroundColor=00ff9f' }
        };

        function addChatMessage(agentKey, text) {
            const agent = agents[agentKey];
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.innerHTML = `
                <img class="avatar" src="${agent.avatar}">
                <div class="msg-body">
                    <div class="msg-sender" style="color: ${agent.color}">[${agent.name}]</div>
                    <div class="msg-text" style="border-left: 2px solid ${agent.color}">${text}</div>
                </div>`;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // WebSocket
        const socket = new WebSocket('wss://stream.binance.com:9443/ws/' + allSymbols.map(s => s.toLowerCase() + '@ticker').join('/'));
        socket.onmessage = (e) => {
            const d = JSON.parse(e.data);
            const s = d.s;
            const p = parseFloat(d.c).toLocaleString(undefined, { minimumFractionDigits: 2 });
            const c = parseFloat(d.P).toFixed(2);
            if (state.cards[s]) {
                state.cards[s].price.innerText = `$${p}`;
                state.cards[s].change.innerText = `${c >= 0 ? '+' : ''}${c}%`;
                state.cards[s].change.className = `change ${c >= 0 ? 'up' : 'down'}`;
            }
            if (state.rows[s]) {
                state.rows[s].price.innerText = `$${p}`;
                state.rows[s].change.innerText = `${c >= 0 ? '+' : ''}${c}%`;
                state.rows[s].change.style.color = c >= 0 ? 'var(--neon-green)' : 'var(--neon-pink)';
                state.rows[s].vol.innerText = `$${(parseFloat(d.q)/1000000).toFixed(1)}M`;
            }
        };

        // Autonomous Feed (Real-time update attempt)
        async function fetchLatestDiscussion() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/senti-1000ma/cryptodash/main/latest_discussion.json');
                const data = await response.json();
                if (data && data.thoughts) {
                    // 기존 메시지 지우고 새로 고침 (선택 사항)
                    chatContainer.innerHTML = '';
                    addChatMessage('DeusFas', `[SYSTEM_REPORT] ${new Date(data.timestamp).toLocaleString()} 자율 전략 회의 결과를 수신했습니다.`);
                    data.thoughts.forEach(t => {
                        let key = t.agent.replace('Analyst', '').replace('Observer', '').replace('Validator', 'Validator');
                        // 맵핑 보정
                        if (key === 'Trend') key = 'Trend';
                        if (key === 'Risk') key = 'Risk';
                        if (key === 'Sentiment') key = 'Sentiment';
                        if (key === 'Validator') key = 'Validator';
                        addChatMessage(key, t.text);
                    });
                }
            } catch (e) {
                console.log('최신 토론 데이터를 가져오는 중...');
            }
        }

        // 초기 실행 및 1분마다 체크
        fetchLatestDiscussion();
        setInterval(fetchLatestDiscussion, 60000);
    </script>
</body>
</html>
