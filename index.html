<body>
    <h1>ğŸ¤– ë“€ìŠ¤íŒŒìŠ¤ ì‹¤ì‹œê°„ ì‹œì¥ ê´€ì°°</h1>
    <div class="grid" id="dashboard">
        <!-- ì¹´ë“œê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
    </div>

    <script>
        // Binance, Upbit, CoinGecko ë“± ë‹¤ì–‘í•œ APIë¥¼ í†µí•©í•˜ì—¬ ì‹œì„¸ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        // ì—¬ê¸°ì„œëŠ” ê°€ì¥ ìœ ë™ì„±ì´ í’ë¶€í•œ Binance APIì™€ êµ­ë‚´ ì‹œì„¸ ë°˜ì˜ì„ ìœ„í•œ Upbit APIë¥¼ í•¨ê»˜ ì°¸ì¡°í•˜ëŠ” ì˜ˆì‹œë¥¼ ë³´ì—¬ë“œë¦½ë‹ˆë‹¤.
        const symbols = [
            { binance: 'BTCUSDT', upbit: 'KRW-BTC', label: 'BTC' },
            { binance: 'ETHUSDT', upbit: 'KRW-ETH', label: 'ETH' },
            { binance: 'SOLUSDT', upbit: 'KRW-SOL', label: 'SOL' },
            { binance: 'BNBUSDT', upbit: 'KRW-BNB', label: 'BNB' },
            { binance: 'XRPUSDT', upbit: 'KRW-XRP', label: 'XRP' }
        ];

        const dashboard = document.getElementById('dashboard');
        const cards = {};

        // ì´ˆê¸° ì¹´ë“œ ìƒì„±
        symbols.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="symbol">${item.label}</div>
                <div class="price" id="price-${item.binance}">$---</div>
                <div class="change" id="change-${item.binance}">---%</div>
                <div style="font-size: 0.8rem; color: #64748b; margin-top: 10px;">Binance Real-time</div>
            `;
            dashboard.appendChild(card);
            cards[item.binance] = {
                priceEl: document.getElementById(`price-${item.binance}`),
                changeEl: document.getElementById(`change-${item.binance}`),
                lastPrice: 0
            };
        });

        // ë°”ì´ë‚¸ìŠ¤ ì›¹ì†Œì¼“ API ì—°ê²° (ì‹¤ì‹œê°„ ì‹œì„¸ ìŠ¤íŠ¸ë¦¼)
        const socket = new WebSocket('wss://stream.binance.com:9443/ws/' + symbols.map(s => s.binance.toLowerCase() + '@ticker').join('/'));

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const symbol = data.s;
            const price = parseFloat(data.c).toLocaleString(undefined, { minimumFractionDigits: 2 });
            const change = parseFloat(data.P).toFixed(2);
            
            if (cards[symbol]) {
                const info = cards[symbol];
                info.priceEl.innerText = `$${price}`;
                info.changeEl.innerText = `${change >= 0 ? '+' : ''}${change}%`;
                info.changeEl.className = `change ${change >= 0 ? 'up' : 'down'}`;
                
                // ê°€ê²© ë³€ë™ì— ë”°ë¥¸ íš¨ê³¼
                const currentPrice = parseFloat(data.c);
                if (currentPrice > info.lastPrice) {
                    info.priceEl.style.color = '#22c55e';
                } else if (currentPrice < info.lastPrice) {
                    info.priceEl.style.color = '#ef4444';
                }
                
                setTimeout(() => {
                    info.priceEl.style.color = '#f8fafc';
                }, 300);
                
                info.lastPrice = currentPrice;
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };
    </script>
