<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUSFAS - AUTO TRADING V3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Fira+Code:wght@300;500&display=swap');
        :root {
            --neon-blue: #00f3ff; --neon-pink: #ff00ff; --neon-green: #00ff9f; --neon-gold: #ffcc00;
            --bg-black: #050507; --text-dim: #94a3b8;
        }
        body { background: var(--bg-black); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .market-section { flex: 1; padding: 20px; overflow-y: auto; border-right: 1px solid rgba(0, 243, 255, 0.2); }
        .chat-section { width: 450px; background: rgba(10, 10, 15, 0.95); display: flex; flex-direction: column; border-left: 2px solid var(--neon-blue); }
        h1 { font-family: 'Orbitron'; color: var(--neon-blue); font-size: 1.5rem; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); margin: 0 0 15px 0; }
        .portfolio-banner { background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent); border: 1px solid var(--neon-blue); padding: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
        #tradingview-container { height: 350px; margin-bottom: 20px; border: 1px solid rgba(0, 243, 255, 0.3); border-radius: 4px; overflow: hidden; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(0, 243, 255, 0.2); padding: 10px; border-radius: 4px; border-left: 3px solid var(--neon-blue); }
        .symbol { font-size: 0.75rem; color: var(--neon-blue); font-weight: 700; }
        .price { font-size: 1.1rem; margin: 3px 0; font-family: 'Fira Code', monospace; }
        .change { font-weight: 700; font-size: 0.75rem; }
        .up { color: var(--neon-green); } .down { color: var(--neon-pink); }
        .log-container { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(0, 243, 255, 0.1); border-radius: 4px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: rgba(0, 243, 255, 0.1); padding: 8px; text-align: left; color: var(--neon-blue); }
        td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--neon-blue); background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent); }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { display: flex; gap: 10px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .avatar { width: 40px; height: 40px; border-radius: 4px; border: 1px solid var(--neon-blue); box-shadow: 0 0 5px rgba(0, 243, 255, 0.3); }
        .msg-sender { font-family: 'Orbitron'; font-size: 0.7rem; margin-bottom: 4px; }
        .msg-text { background: rgba(30, 41, 59, 0.3); padding: 10px; border-radius: 4px; border-left: 2px solid var(--neon-blue); font-size: 0.85rem; line-height: 1.4; white-space: pre-wrap; }
        .typing-indicator { display: none; font-size: 0.65rem; color: var(--neon-gold); margin-top: 5px; align-items: center; gap: 5px; }
        .dot { width: 3px; height: 3px; background: var(--neon-gold); border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }
    </style>
</head>
<body>
    <main class="market-section">
        <h1>// DEUSFAS_COMMAND_V3</h1>
        <div class="portfolio-banner">
            <div><div style="color: var(--neon-blue); font-size: 0.7rem;">TOTAL_CAPITAL (ALGO)</div><div id="total-val" style="font-size: 1.8rem; font-family: 'Fira Code'; color: #fff;">$30,000.00</div></div>
            <div style="text-align: right;"><div style="color: var(--text-dim); font-size: 0.7rem;">SIGNAL</div><div id="last-action" style="font-size: 1rem; color: var(--neon-green); font-family: 'Orbitron';">SYNCING...</div></div>
        </div>
        <div id="tradingview-container">
            <div class="tradingview-widget-container" style="height:100%;width:100%">
              <div id="tradingview_chart" style="height:100%;width:100%"></div>
              <script src="https://s3.tradingview.com/tv.js"></script>
              <script>
              new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "15", "timezone": "Etc/UTC", "theme": "dark", "style": "1", "locale": "kr", "container_id": "tradingview_chart"});
              </script>
            </div>
        </div>
        <div class="grid" id="main-cards"></div>
        <div class="log-container"><table><thead><tr><th>TIME</th><th>ACTION</th><th>PRICE</th><th>PnL</th></tr></thead><tbody id="trade-log"></tbody></table></div>
    </main>
    <aside class="chat-section">
        <div class="chat-header"><h2 style="margin: 0; font-family: 'Orbitron'; font-size: 1rem; color: var(--neon-blue);">STRATEGY_WAR</h2><div id="typing-ui" class="typing-indicator"><div style="display:flex; gap:2px;"><div class="dot"></div><div class="dot" style="animation-delay:0.2s"></div><div class="dot" style="animation-delay:0.4s"></div></div><span id="typing-agent">SCANNING</span></div></div>
        <div class="chat-messages" id="chat-messages"></div>
    </aside>
    <script>
        const agents = {
            'DeusFas': { name: 'CMD_DEUSFAS', color: 'var(--neon-blue)', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix&backgroundColor=050507' },
            'MasterAnalyst': { name: 'QWEN_ANALYSIS', color: 'var(--neon-gold)', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=Midnight&backgroundColor=050507' },
            'FinalProver': { name: 'DEEPSEEK_PROOF', color: 'var(--neon-green)', avatar: 'https://api.dicebear.com/7.x/identicon/svg?seed=Shadow&backgroundColor=050507' }
        };
        const symbols = ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT','ADAUSDT','DOGEUSDT','DOTUSDT','LINKUSDT','AVAXUSDT','SHIBUSDT','TRXUSDT','LTCUSDT','UNIUSDT','NEARUSDT','APTUSDT','ARBUSDT','OPUSDT','SUIUSDT','PEPEUSDT'];
        const cardsContainer = document.getElementById('main-cards');
        const chatContainer = document.getElementById('chat-messages');
        const typingUI = document.getElementById('typing-ui');
        const typingAgent = document.getElementById('typing-agent');
        let lastTimestamp = "";

        symbols.forEach(s => {
            const card = document.createElement('div'); card.className = 'card';
            card.innerHTML = `<div class="symbol">${s}</div><div class="price" id="p-${s}">$---</div><div id="c-${s}" class="change">---%</div>`;
            cardsContainer.appendChild(card);
        });

        const ws = new WebSocket('wss://stream.binance.com:9443/ws/' + symbols.map(s => s.toLowerCase() + '@ticker').join('/'));
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            const pEl = document.getElementById(`p-${d.s}`); const cEl = document.getElementById(`c-${d.s}`);
            if (pEl) pEl.innerText = `$${parseFloat(d.c).toLocaleString(undefined, {minimumFractionDigits: d.s.includes('SHIB')?6:2})}`;
            if (cEl) { const c = parseFloat(d.P).toFixed(2); cEl.innerText = `${c >= 0 ? '+' : ''}${c}%`; cEl.className = `change ${c >= 0 ? 'up' : 'down'}`; }
        };

        function addChatMessage(agentKey, text) {
            const agent = agents[agentKey] || agents['DeusFas'];
            const msg = document.createElement('div'); msg.className = 'message';
            msg.innerHTML = `<img class="avatar" src="${agent.avatar}"><div class="msg-body"><div class="msg-sender" style="color:${agent.color}">[${agent.name}]</div><div class="msg-text" style="border-left-color:${agent.color}">${text || '(NO_SIGNAL)'}</div></div>`;
            chatContainer.appendChild(msg); chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function refreshData() {
            try {
                const [discRes, portRes] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/senti-1000ma/cryptodash/main/latest_discussion.json?t=' + Date.now()),
                    fetch('https://raw.githubusercontent.com/senti-1000ma/cryptodash/main/portfolio.json?t=' + Date.now())
                ]);
                const disc = await discRes.json(); const port = await portRes.json();
                if (disc.timestamp === lastTimestamp) return;
                lastTimestamp = disc.timestamp;

                document.getElementById('total-val').innerText = `$${(port.cash + port.positions.reduce((a,b)=>a+b.amount,0)).toLocaleString(undefined,{minimumFractionDigits:2})}`;
                if (disc.lastTrade) { document.getElementById('last-action').innerText = `${disc.lastTrade.side} ${disc.lastTrade.symbol}`; document.getElementById('last-action').className = disc.lastTrade.side === 'BUY' ? 'up' : 'down'; }

                chatContainer.innerHTML = '';
                addChatMessage('DeusFas', `[CENTRAL] ${new Date(disc.timestamp).toLocaleTimeString()} ANALYSIS_RECEIVING...`);
                for (const t of disc.thoughts) {
                    typingAgent.innerText = `${t.agent} THINKING`; typingUI.style.display = 'flex';
                    await new Promise(r => setTimeout(r, 1000));
                    typingUI.style.display = 'none'; addChatMessage(t.agent, t.text);
                }

                const logBody = document.getElementById('trade-log'); logBody.innerHTML = '';
                [...port.positions, ...port.history].slice(0, 8).forEach(tr => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${new Date(tr.time || tr.closeTime).toLocaleTimeString()}</td><td class="${tr.side==='BUY'?'up':'down'}">${tr.side}</td><td>$${tr.entry.toLocaleString()}</td><td class="${(tr.pnl||0)>=0?'up':'down'}">$${(tr.pnl||0).toFixed(2)}</td>`;
                    logBody.appendChild(row);
                });
            } catch (e) { console.log('Link error'); }
        }
        setInterval(refreshData, 10000); refreshData();
    </script>
</body>
</html>
