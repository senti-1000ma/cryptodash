<body>
    <h1>ğŸ¤– ë“€ìŠ¤íŒŒìŠ¤ ì‹¤ì‹œê°„ ì‹œì¥ ê´€ì°°</h1>
    <div class="grid" id="dashboard">
        <!-- ì£¼ìš” ì¹´ë“œê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
    </div>

    <h2 style="margin-top: 50px; color: #94a3b8;">ğŸ“Š ê¸°íƒ€ í† í° ì‹¤ì‹œê°„ í˜„í™©</h2>
    <div style="width: 100%; max-width: 1200px; background-color: #1e293b; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">
        <table style="width: 100%; border-collapse: collapse; text-align: left;">
            <thead>
                <tr style="border-bottom: 1px solid #334155; color: #94a3b8;">
                    <th style="padding: 10px;">ì‹¬ë³¼</th>
                    <th style="padding: 10px;">í˜„ì¬ê°€</th>
                    <th style="padding: 10px;">24h ë³€ë™</th>
                    <th style="padding: 10px; text-align: right;">ê±°ë˜ëŒ€ê¸ˆ(24h)</th>
                </tr>
            </thead>
            <tbody id="token-table">
                <!-- ë¡œìš° ë°ì´í„°ê°€ ì—¬ê¸°ì— ìƒì„±ë©ë‹ˆë‹¤ -->
            </tbody>
        </table>
    </div>

    <script>
        // ì£¼ìš” ì¹´ë“œìš© ì‹¬ë³¼
        const mainSymbols = [
            { binance: 'BTCUSDT', label: 'BTC' },
            { binance: 'ETHUSDT', label: 'ETH' },
            { binance: 'SOLUSDT', label: 'SOL' },
            { binance: 'BNBUSDT', label: 'BNB' },
            { binance: 'XRPUSDT', label: 'XRP' }
        ];

        // í•˜ë‹¨ í…Œì´ë¸”ìš© ì¶”ê°€ ì‹¬ë³¼ë“¤
        const extraSymbols = [
            'ADAUSDT', 'DOGEUSDT', 'DOTUSDT', 'MATICUSDT', 'LINKUSDT', 
            'AVAXUSDT', 'SHIBUSDT', 'TRXUSDT', 'LTCUSDT', 'UNIUSDT',
            'NEARUSDT', 'APTUSDT', 'ARBUSDT', 'OPUSDT', 'SUIUSDT'
        ];

        const allSymbols = [...mainSymbols.map(s => s.binance), ...extraSymbols];
        const dashboard = document.getElementById('dashboard');
        const tokenTable = document.getElementById('token-table');
        const cards = {};
        const tableRows = {};

        // 1. ì£¼ìš” ì¹´ë“œ ì´ˆê¸°í™”
        mainSymbols.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="symbol">${item.label}</div>
                <div class="price" id="price-${item.binance}">$---</div>
                <div class="change" id="change-${item.binance}">---%</div>
                <div style="font-size: 0.8rem; color: #64748b; margin-top: 10px;">Binance Real-time</div>
            `;
            dashboard.appendChild(card);
            cards[item.binance] = {
                priceEl: document.getElementById(`price-${item.binance}`),
                changeEl: document.getElementById(`change-${item.binance}`),
                lastPrice: 0
            };
        });

        // 2. í•˜ë‹¨ í…Œì´ë¸” ì´ˆê¸°í™”
        extraSymbols.forEach(symbol => {
            const row = document.createElement('tr');
            row.style.borderBottom = '1px solid #1e293b';
            row.innerHTML = `
                <td style="padding: 12px; font-weight: bold; color: #38bdf8;">${symbol.replace('USDT', '')}</td>
                <td style="padding: 12px; font-family: monospace;" id="table-price-${symbol}">---</td>
                <td style="padding: 12px;" id="table-change-${symbol}">---</td>
                <td style="padding: 12px; text-align: right; color: #64748b;" id="table-vol-${symbol}">---</td>
            `;
            tokenTable.appendChild(row);
            tableRows[symbol] = {
                priceEl: document.getElementById(`table-price-${symbol}`),
                changeEl: document.getElementById(`table-change-${symbol}`),
                volEl: document.getElementById(`table-vol-${symbol}`)
            };
        });

        // ë°”ì´ë‚¸ìŠ¤ ì›¹ì†Œì¼“ ì—°ê²°
        const socket = new WebSocket('wss://stream.binance.com:9443/ws/' + allSymbols.map(s => s.toLowerCase() + '@ticker').join('/'));

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const symbol = data.s;
            const price = parseFloat(data.c).toLocaleString(undefined, { minimumFractionDigits: symbol.includes('SHIB') ? 6 : 2 });
            const change = parseFloat(data.P).toFixed(2);
            const volume = (parseFloat(data.q) / 1000000).toFixed(1) + 'M';
            
            // ì¹´ë“œ ì—…ë°ì´íŠ¸ (ìƒë‹¨)
            if (cards[symbol]) {
                const info = cards[symbol];
                info.priceEl.innerText = `$${price}`;
                info.changeEl.innerText = `${change >= 0 ? '+' : ''}${change}%`;
                info.changeEl.className = `change ${change >= 0 ? 'up' : 'down'}`;
                
                const currentPrice = parseFloat(data.c);
                if (currentPrice > info.lastPrice) info.priceEl.style.color = '#22c55e';
                else if (currentPrice < info.lastPrice) info.priceEl.style.color = '#ef4444';
                
                setTimeout(() => { info.priceEl.style.color = '#f8fafc'; }, 300);
                info.lastPrice = currentPrice;
            }

            // í…Œì´ë¸” ì—…ë°ì´íŠ¸ (í•˜ë‹¨)
            if (tableRows[symbol]) {
                const info = tableRows[symbol];
                info.priceEl.innerText = `$${price}`;
                info.changeEl.innerText = `${change >= 0 ? '+' : ''}${change}%`;
                info.changeEl.style.color = change >= 0 ? '#22c55e' : '#ef4444';
                info.volEl.innerText = `$${volume}`;
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };
    </script>
</body>
